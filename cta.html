<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="body-cta">
    <header class="header">
      <div class="header__box">
        <span class="header__box--logo"
          ><img
            src="./assets/logo symbol.svg"
            alt="Logo"
            class="header__item header__box--logo__image"
        /></span>
        <span class="header__box--folio"
          ><img
            src="./assets/folio.svg"
            alt="Logo"
            class="header__item header__box--folio__image"
        /></span>
      </div>
      <a href="#menu.html" class="header__menu"
        ><img
          src="./assets/burger icon.svg"
          alt="Menu navegação"
          class="header__item header__menu--image"
      /></a>
    </header>
    <main class="main main-cta">
      <section class="cta">
        <div class="section__bg-absolute"></div>
        <div class="cta__content container-content">
          <div class="localization">
            <span class="localization__content">03.</span>
            <span class="localization__content">What We Do</span>
          </div>
          <h1 class="cta__content--title title-h1">
            We Are Looking for Talented Designers
          </h1>
          <a href="./jobs.html" class="btn-cta cta__content--btn">
            Apply Now
          </a>
        </div>
        <div class="cta__figure">
          <img
            src="./assets/[ 4 ] – Phone-2 (1).svg"
            alt="Celular"
            class="cta__figure--image"
          />
        </div>
      </section>
    </main>
  </body>
</html>
