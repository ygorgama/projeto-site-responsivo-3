<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeira PÃ¡gina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <img
          src="./assets/logo symbol.svg"
          alt="Logo da folio"
          class="header__logo header__image"
        />
        <img
          src="./assets/folio.svg"
          alt="Nome do site"
          class="header__folio header__image"
        />
      </div>
      <div class="header__container">
        <a href="#">
          <img
            src="./assets/burger icon.svg"
            alt="Menu dos links"
            class="header__menu header__image"
          />
        </a>
      </div>
    </header>
    <main class="main">
      <section class="section-who-we-are">
        <div class="section-who-we-are__container">
          <div class="section-who-we-are__container--localization">
            <span>01.</span>
            <span>Who We Are</span>
          </div>
          <h2 class="section-who-we-are__container--title">
            We Make Designs that Lead and Inpire.
          </h2>
          <div class="conteiner">
            <div class="conteiner__links">
              <a href="#" class="conteiner__link--link"
                ><img
                  src="./assets/arrow-down (1).svg"
                  alt="Seta para esquerda"
                  class="conteiner-links--link--image"
              /></a>
              <a href="#" class="conteiner__links--link"
                ><img
                  src="./assets/arrow-down.svg"
                  alt="Seta para direita"
                  class="conteiner__links--link--image"
              /></a>
            </div>
            <div class="conteiner__selection">
              <select class="container__selection--select" name="ano" id="ano">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
              </select>
            </div>
          </div>
        </div>
        <div class="section-who-we-are__container-image">
          <img
            src="./assets/Who We Are.svg"
            alt="Quem somos"
            class="section-who-we-are__container-image--image"
          />
        </div>
        <div class="section-who-we-are__container">
          <h3 class="section-who-we-are__container--sub-title">
            A design team building a curated marketplace for UI designers.
          </h3>
          <p class="section-who-we-are__container--information">
            4,404 curated design resources to energize your creative workflow.
            We're a growing family of 334,531 designers and makers from around
            the world
          </p>
          <button class="section-who-we-are__container--button btn-primary">
            Contact Us
          </button>
          <div class="section-who-we-are__container--brand">
            <span>28</span>
            <p>Bigest Branding</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
