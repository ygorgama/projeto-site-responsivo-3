<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeira Página</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <img
          src="./assets/logo symbol.svg"
          alt="Logo da folio"
          class="header__logo header__image"
        />
        <img
          src="./assets/folio.svg"
          alt="Nome do site"
          class="header__folio header__image"
        />
      </div>
      <div class="header__container">
        <a href="#">
          <img
            src="./assets/burger icon.svg"
            alt="Menu dos links"
            class="header__menu header__image"
          />
        </a>
      </div>
    </header>
    <main class="main">
      <section class="conteiner-section">
        <div class="conteiner-section__content">
          <h1 class="conteiner-section__content--title">
            Stand Out from The Crowd.
          </h1>
          <p class="conteiner-section__content--information">
            Agency is a full-service agency, busy designing and building
            beautiful digital products, brands, and experiences.
          </p>
          <button class="conteiner-section__content--button btn-primary">
            Recent Work
          </button>
        </div>
        <div class="container__image">
          <img
            class="conteiner__image--image"
            src="./assets/hero graphic.svg"
            alt="Imagem gráfico"
          />
        </div>
      </section>
    </main>
  </body>
</html>
